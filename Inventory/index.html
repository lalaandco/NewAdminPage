<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <div class="header">
        <div class="left-section">
            <div class="lc-logo">
                <img src="lcLogo.png" alt="LC Logo">
            </div>
            <div class="dashboard-info">
                <h3>Dashboard</h3>
                <p>Home</p>
            </div>
        </div>
        
        <div class="center-section">
            <div class="welcome-text">WELCOME OWNER</div>
        </div>
        
        <div class="right-section">
            <div class="icon-tags">
                <a href="#"><i class='bx bx-bell'></i></a>
                <a href="#"><i class='bx bx-cog'></i></a>
            </div>
            <div class="profile-section">
                <img src="profile.png" alt="Profile">
                <span>Admin Name</span>
            </div>
        </div>
    </div>

    <hr>

    <div class="main-content">
        <div class="card">
            <i class='bx bx-plus-medical'></i>
            <h4>Create POS Invoice</h4>
        </div>
        <div class="card">
            <i class='bx bx-file-plus'></i>
            <h4>Create New Invoice</h4>
        </div>
        <div class="card">
            <i class='bx bx-package'></i>
            <h4>Add Product</h4>
        </div>
        <div class="card">
            <a href="editProduct.html">
            <i class='bx bx-edit'></i>
            <h4>Edit Product</h4>
            </a>
        </div>
        <div class="card">
            <i class='bx bx-purchase-tag'></i>
            <h4>Sales Report</h4>
        </div>
        <div class="card">
            <i class='bx bx-bar-chart-alt-2'></i>
            <h4>Purchase Report</h4>
        </div>
        <div class="card">
            <i class='bx bx-trending-up'></i>
            <h4>Stock Report</h4>
        </div>
        <div class="card">
            <i class='bx bx-user-check'></i>
            <h4>Account Summary</h4>
        </div>
    </div>

    <div class="bottom-section">
        <div class="chart-card">
            <div class="chart-title">Monthly Progress Report</div>
            <div class="chart-placeholder">
                Chart will be displayed here
            </div>
        </div>
        <div class="report-card">
            <div class="report-title">Today's Report</div>
            <div class="report-item">
                <span>Total Sales</span>
                <span class="report-value">₱ 0.00</span>
            </div>
            <div class="report-item">
                <span>Total Purchase</span>
                <span class="report-value">₱ 0.00</span>
            </div>
        </div>
    </div>
</body>
</html>
